<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="privateRoute.js" type="module"></script>
    <title>Bankist</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <img src="logo.png" alt="Logo" class="logo" />
      <p class="welcome">Log in to get started</p>
      <button class="btn--logout">Logout</button>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <div class="summary__stat">
          <p class="summary__label">In</p>
          <p class="summary__value summary__value--in">0000€</p>
        </div>
        <div class="summary__stat">
          <p class="summary__label">Out</p>
          <p class="summary__value summary__value--out">0000€</p>
        </div>
        <div class="summary__stat">
          <p class="summary__label">Interest</p>
          <p class="summary__value summary__value--interest">0000€</p>
        </div>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input
            id="transferUsernameInput"
            type="text"
            name="username"
            class="form__input form__input--to"
          />
          <input
            id="transferAmountInput"
            type="number"
            name="amount"
            class="form__input form__input--amount"
          />
          <button type="submit" class="form__btn form__btn--transfer">
            &rarr;
          </button>
          <label for="transferUsernameInput" class="form__label"
            >Transfer to</label
          >
          <label for="transferAmountInput" class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input
            id="loanAmountInput"
            type="number"
            class="form__input form__input--loan-amount"
            name="amount"
          />
          <button type="submit" class="form__btn form__btn--loan">
            &rarr;
          </button>
          <label for="loanAmountInput" class="form__label form__label--loan"
            >Amount</label
          >
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input
            id="usernameInput"
            type="text"
            class="form__input form__input--user"
            name="username"
          />
          <input
            id="pinInput"
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
            name="pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label for="usernameInput" class="form__label">Confirm user</label>
          <label for="pinInput" class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">10:00</span>
      </p>
    </main>

    <!-- <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer> -->

    <script src="script.js" type="module"></script>
  </body>
</html>
