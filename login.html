<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <script src="login.js" type="module" defer></script>
    <title>Login</title>
  </head>
  <body>
    <form class="login-card login-form">
      <h1 class="login-heading">Login</h1>
      <div>
        <div class="input-container">
          <input
            type="text"
            name="username"
            id="username"
            class="username-input"
            placeholder=""
            value="ps"
          />
          <label for="username">Username</label>
        </div>
        <div class="username-error error"></div>
      </div>
      <div>
        <div class="input-container">
          <input
            type="password"
            name="pin"
            id="pin"
            class="pin-input"
            placeholder=""
            value="1111"
          />
          <label for="pin">PIN</label>
          <button class="button toggle-password" type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="eye"
            >
              <path
                d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
              />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="eye-off hidden"
            >
              <path
                d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"
              />
              <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242" />
              <path
                d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"
              />
              <path d="m2 2 20 20" />
            </svg>
          </button>
        </div>
        <div class="pin-error error"></div>
      </div>

      <div class="form-error"></div>
      <button type="submit" class="button login-button">Login</button>
    </form>
  </body>
</html>
